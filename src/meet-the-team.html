<dom-module id="meet-the-team">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 25px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      paper-card {
        margin-left: 25px;
        margin-top: 15px;
        --paper-card-header-color: var(--app-primary-color);
      }
      .card-content {
        min-height: 150px;
        max-width: 250px;
      }
      #highlight, a {
        color: #4285f4;
        font-weight: 700;
        text-decoration: none;
      }
    </style>

    <div class="card">
      <h1>Meet the Team</h1>
      <p>A pair of Polymer team members are here to empower you to <span id="highlight">#usetheplatform</span> and make awesome web applications with the very best cutting edge technology the web platform has to offer.</p>

    <paper-card -heading="Elliott Marquez" image="images/emarquez.jpg" alt="Elliott will be right back.">
