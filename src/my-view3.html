      <h1>Getting Started with Polymer</h1>
      <h2>Install the Polymer CLI</h2>
      <ol>
        <li><a href="https://nodejs.org/en/download/">Install the LTS version (4.x) of Node.js</a>. The current version (6.x) should work, but is not officially supported. Versions below LTS are not supported.</li>
        <li>Install <a href="https://bower.io/">Bower</a> so that you can later add pre-made elements</li>
        <pre>npm install -g bower</pre>

      <ol>
        <li>Create a new project folder to start from</li>

cd my-app</pre>
