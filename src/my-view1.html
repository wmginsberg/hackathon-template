<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
<link rel="import" href="../bower_components/sign-here/sign-here.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="themed-youtube.html">

<dom-module id="my-view1">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      h2 {
        font-size: 20px;
        margin: 16px 0;
        color: #212121;
      }

      .centerDemoWrapper {
        text-align: center;
      }

      .centerDemoWrapper demo-snippet {
        display: inline-block;

        --demo-snippet: {
          text-align: start;
        }
      }

      a {
        color: #4285f4;
        text-decoration: none;
        font-weight: 500;
      }

      demo-snippet {
        max-width: 100%;
      }
    </style>

    <div class="card">
      <!-- <div class="circle">1</div> -->
      <h1>What is Polymer?</h1>
      <p></p>

      <h1>Why use Polymer?</h1>

      <div class="centerDemoWrapper">
        <demo-snippet>
          <template>
            <style>
              sign-here {
                display: inline-block;
                border: solid black 1px;
              }
            </style>
            <link rel="import" href="/path-to-element/sign-here.html">
            <sign-here width="250" height="200"></sign-here>
          </template>
        </demo-snippet>
      </div>

      <p>This element, allows you to sign in a box with your mouse or touch, but the only thing
        we had to implement was an html import, and put the element tag in there with some starting
        parameters. Polymer makes complex code simple and encapsulated.</p>
      
      <h2>Data Binding</h2>
      <p>Polymer also makes it easy to share data across your app. One way we are able to do is is
        via data binding</p>
      
      <div class="centerDemoWrapper">
        <demo-snippet>
          <template is="dom-bind">
            <link rel="import" href="/path-to-element/paper-input.html">
            <div>Your input is: [[variableName]]</div>
            <paper-input value="{{variableName}}" label="Two-way binding"></paper-input>
            <paper-input value="[[variableName]]" label="One-way binding"></paper-input>
          </template>
        </demo-snippet>
      </div>
      
      <h2>Custom Elements</h2>
      <p>If there isn't an element that solves your issue, you can create your own with its own
        properties. In the following demo, we have created a simple element called
        <code>themed-youtube</code> which is a small themed, reusable container that allows you to
        set the color, video, and header title. It is even possible to data-bind to these values.</p>
      <div>Source code for this demo can be found <a href="https://gist.github.com/e111077/384e0b82925cffe6b2472479dc387e82">here</a>.</div>
      <themed-youtube color="#1976D2"></themed-youtube>
      <themed-youtube color="#FF5252" video-id="EIyixC9NsLI" header="{{badgerHeader}}"></themed-youtube>
      <themed-youtube color="#757575" video-id="J4i0xJnQUzU" header="Polymer@I/O"></themed-youtube>
      <themed-youtube color="#212121" video-id="gCjge4cRFE0" header="PUPPIES!!"></themed-youtube>
      
      <paper-input value="{{badgerHeader}}" label="badger header"></paper-input>
    </div>
  </template>

  <script>

    Polymer({

      is: 'my-view1',

      properties: {
        badgerHeader: {
          type: String,
          value: 'this is the default header'
        }
      }
    });

  </script>

</dom-module>
