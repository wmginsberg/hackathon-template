<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="get-help">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      #highlight, a {
        color: #4285f4;
        font-weight: 700;
      }
    </style>

    <div class="card">
      <!-- <div class="circle">4</div> -->
      <h1>3 Ways To Get Help</h1>
      <ul>
        <li> <span id="highlight">Tweet</span> at us <a href="http://twitter.com/polymer">@polymer</a>, or just shoot us a DM</li>

        <li><span id="highlight">Email</span> us at <a href="https://mail.google.com/mail/?view=cm&fs=1&to=polymer.hacks@gmail.com&su=Polymer question">polymer.hacks@gmail.com</a> with your name, number, location, and a brief description of your bug or question.</li>
        
        <li><span id="highlight">Find</span> us at the event! Our pictures are located in the "Meet the Team" section of this site.</li>
      <ul>
    </div>

  </template>

  <script>

    Polymer({

      is: 'get-help'

    });

  </script>

</dom-module>
